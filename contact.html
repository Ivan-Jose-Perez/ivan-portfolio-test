    <main class="content-center">
        <h1>Contact Me</h1>
        <div class="contact-form">
           
                <!-- Contact form (needs to be organized, I'm planning on having it stacked as a table) -->
            <form id="form" action="success.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
  
  
  
              

        </div>

        <div class="contact-links">
            <a href="https://github.com/Ivan-Jose-Perez" target="_blank"><img src="../github-logo.png" alt="GitHub"/></a>
            <a href="https://www.linkedin.com/in/ivan-jose/" target="_blank"><img src="../linkedin-logo.png" alt="LinkedIn"/></a>
            <a href="https://clearancejobs.com/profile/" target="_blank"><img src="../clearancejobs-logo.png" alt="ClearanceJobs"/></a>
        </div>
          
    </main>
